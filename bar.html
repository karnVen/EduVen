<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Index â€” BarbaJS legacy example</title>
  </head>
  <body>

    <!-- base styles to prevent container from moving during transition -->
    <style media="screen">
      [data-barba="container"] {
        position: absolute;
        font-family: monospace;
      }
    </style>

    <!-- define the wrapper and the container -->
    <div data-barba="wrapper">
      <div data-barba="container" data-barba-namespace="home">
        
    <div class="container">
        <header>
            <h1>EduVen</h1>
            <nav style="margin-left: 5%;">
                 <a href="bar.html">HOME</a>
                <a href="bar2.html">COMMUNITY</a>
               
                <a href="#">RESOURCES</a>
                <a href="#">DOCS</a>
            </nav>
            <button class="btn-singing">SINGING</button>

        </header>
        <main>

            <div class="content">
                <div class="tag-box">
                    <div class="tag">INTRUCING &wedbar; </div>

                </div>
                <h1></h1>Smart<br>Education</h1>

                <p class="description">
                    
                </p><br>
                <div class="button">
                    <a href="#" class="btn-get-started">Gamified &gt;</a>
                    <a href="#" class="btn-signing-main">Getstarted &gt;</a>
                </div>

            </div>
        </main>
       <spline-viewer class="robot-3d" url="https://prod.spline.design/zuHtW4m-iQRPIyKk/scene.splinecode"></spline-viewer>

    </div>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
        
      </div>
    </div>

    <!-- load barba (UMD version) -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>

    <!-- init barba with a simple opacity transition -->
    <script type="text/javascript">
      barba.init({
        transitions: [{
          name: 'opacity-transition',
          leave(data) {
            return gsap.to(data.current.container, {
              opacity: 0
            });
          },
          enter(data) {
            return gsap.from(data.next.container, {
              opacity: 0
            });
          }
        }],
      });
    </script>
  </body>
</html>
