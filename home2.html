<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVen Home</title>
  <link rel="stylesheet" href="home2.css">
  <!-- Barba.js for page transitions -->
  <script src="https://unpkg.com/@barba/core"></script>
  <!-- GSAP for transition animations -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body data-barba="wrapper">
  <div data-barba="container" data-barba-namespace="home">
    <div class="container">
      <header>
        <h1 style="margin-left:-0.4%;">EduVen</h1>
        <nav style="margin-left: 5%;">
           <a href="home2.html" >HOME</a>
        <a href="community2.html" >COMMUNITY</a>
        <a href="selli_bus2.html" >NCERT</a>
        <a href="notyet.html" >GAMES</a>
        </nav>
        <button class="btn-singing">SINGING</button>
      </header>
      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">INTRUCING &wedbar; </div>
          </div>
          <h1>Smart<br>Education</h1>
          <p class="description"></p>
          <br>
          <div class="button">
            <a href="#" class="btn-get-started" style="color: rgba(0, 247, 37)">Gamified &gt;</a>
            <a href="https://github.com/karnVen2-0" class="btn-signing-main">Contribute &gt;</a>
          </div>
        </div>
      </main>



<spline-viewer class="robot-3d" url="https://prod.spline.design/EYjcyRTNrd0PUciv/scene.splinecode"></spline-viewer>
    </div>


    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
   
  </div>
  <script>
    barba.init({
      transitions: [{
        name: 'fade-transition',
        leave({ current }) {
          return gsap.to(current.container, { opacity: 0 });
        },
        enter({ next }) {
          return gsap.from(next.container, { opacity: 0 });
        }
      }]
    });
  </script>


<script>
  barba.init({
    cacheIgnore: false, // Enable caching for all pages
    transitions: [{
      name: 'fade-transition',
      leave({ current }) {
        return gsap.to(current.container, { opacity: 0 });
      },
      enter({ next }) {
        return gsap.from(next.container, { opacity: 0 });
      }
    }],
    prefetch: true // Enable prefetching for faster initial loads on link hover
  });
</script>

</body>
</html>
